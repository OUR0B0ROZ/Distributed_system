{% extends "index/base_index.html" %}

{% block content %}
    <div class="container">
        <h2>Logout</h2>
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}</p>
            <form method="post" action="{% url 'index:logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <p>You are not logged in</p>
        {% endif %}
    </div>
{% endblock %}
